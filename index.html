<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ram Mandir Event Registration</title>
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <h1>Ram Mandir Event Registration</h1>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required autocomplete="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required autocomplete="tel">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required autocomplete="street-address"></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required autocomplete="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required autocomplete="bday">

            <button type="submit">Register</button>
        </form>
    </div>

    <div id="successMessage" style="display: none;">
        <h1>Congratulations!</h1>
        <p>You have successfully registered for the Ram Mandir Event. A congratulatory email has been sent.</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
